<h1>Hello {{name}}</h1>
  <p>Website: {{email}}</p>
  <p>Address: {{address.street}}, {{address.city}}, {{address.state}}</p>
  <button (click)="toggleCars()">{{showCars ? 'Hide Cars' : 'Show Cars'}}</button>
  <div *ngIf ="showCars">
    <h3>Cars</h3>
    <ul>
      <li *ngFor ="let car of cars; let i = index">
        {{car}}
        <button (click) = "removeCar(i)">x</button></li>
    </ul>
    <form (submit) = "addCar(car.value)">
      <label>Add Car: </label>
      <input type="text" #car/>
  </form>
  </div>
  <form>
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="name"/>
  </form>

  <div *ngFor = 'let post of posts'>
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
  </div>
